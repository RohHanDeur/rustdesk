name: Windows Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Install vcpkg
        shell: pwsh
        run: |
          $vcpkgPath = Join-Path $env:RUNNER_TEMP "vcpkg"
          git clone https://github.com/microsoft/vcpkg $vcpkgPath
          & "$vcpkgPath/bootstrap-vcpkg.bat"
          "VCPKG_ROOT=$vcpkgPath" | Out-File -FilePath $env:GITHUB_ENV -Append
          "VCPKG_DEFAULT_TRIPLET=x64-windows-static" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Add opus to vcpkg.json
        shell: pwsh
        run: |
          $json = Get-Content "vcpkg.json" -Raw | ConvertFrom-Json
          if (!($json.dependencies -contains "opus")) {
            $json.dependencies += "opus"
            $json | ConvertTo-Json -Depth 10 | Set-Content "vcpkg.json" -Encoding UTF8
          }

      - name: Install dependencies via manifest
        shell: pwsh
        run: |
          $vcpkg = "$env:VCPKG_ROOT/vcpkg.exe"
          & $vcpkg install --triplet x64-windows-static

      - name: Disable portable generate.py (CI safe)
        shell: pwsh
        run: |
          $portable = "libs/portable/generate.py"
          if (Test-Path $portable) {
            Remove-Item $portable -Force
            Add-Content $portable "import sys"
            Add-Content $portable "print('Skipping portable generate.py in CI')"
            Add-Content $portable "sys.exit(0)"
          }

      - name: Build RustDesk (GUI + hwcodec)
        shell: pwsh
        run: |
          python build.py --hwcodec

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-windows-build
          path: |
            target/release/*.exe
            target/release/*.msi
