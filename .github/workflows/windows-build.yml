name: Build Windows RustDesk (GUI + MSI)

on:
  push:
    branches: [ master ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: windows-latest

    env:
      VCPKG_ROOT: C:\Users\runneradmin\vcpkg

    steps:
      # --------------------------------------------------
      # 0. Checkout repository
      # --------------------------------------------------
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      # --------------------------------------------------
      # 1. Auto-increment version
      # --------------------------------------------------
      - name: Auto increment version
        id: versioning
        shell: bash
        run: |
          if [ ! -f VERSION ]; then
            echo "1" > VERSION
          fi

          OLD_VERSION=$(cat VERSION)
          NEW_VERSION=$((OLD_VERSION + 1))

          echo $NEW_VERSION > VERSION
          echo "new_version=$NEW_VERSION" >> $GITHUB_ENV
          echo "tag_name=v$NEW_VERSION" >> $GITHUB_ENV

          echo "Version updated: $OLD_VERSION â†’ $NEW_VERSION"

      - name: Commit updated version
        shell: bash
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add VERSION || true
          git commit -m "Auto bump version to ${{ env.new_version }}" || true

      # --------------------------------------------------
      # 2. Install Python (needed for build.py)
      # --------------------------------------------------
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # --------------------------------------------------
      # 3. Install Rust + MSVC
      # --------------------------------------------------
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Install MSVC Build Tools
        uses: microsoft/setup-msbuild@v2

      # --------------------------------------------------
      # 4. Install vcpkg (official Windows dependency builder)
      # --------------------------------------------------
      - name: Clone vcpkg
        shell: powershell
        run: |
          git clone https://github.com/microsoft/vcpkg.git $env:USERPROFILE/vcpkg
          & "$env:USERPROFILE/vcpkg/bootstrap-vcpkg.bat"

      - name: Export VCPKG_ROOT
        shell: powershell
        run: |
          echo "VCPKG_ROOT=$env:USERPROFILE/vcpkg" >> $env:GITHUB_ENV

      # --------------------------------------------------
      # 5. Install RustDesk dependencies (vcpkg manifest mode)
      # --------------------------------------------------
      - name: Install vcpkg dependencies
        shell: powershell
        working-directory: .
        run: |
          $env:VCPKG_ROOT="$env:USERPROFILE/vcpkg"
          & "$env:VCPKG_ROOT/vcpkg" install --triplet x64-windows

      # --------------------------------------------------
      # 6. Build RustDesk GUI + MSI (official method)
      # --------------------------------------------------
      - name: Build Windows GUI + MSI installer
        shell: powershell
        run: |
          python build.py --msi

      # --------------------------------------------------
      # 7. Upload build artifacts
      # --------------------------------------------------
      - name: Upload artifacts (EXE + MSI)
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-windows-build
          path: |
            target/x86_64-pc-windows-msvc/release/rustdesk.exe
            *.msi

      # --------------------------------------------------
      # 8. Create GitHub Release
      # --------------------------------------------------
      - name: Create GitHub Release and upload files
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.tag_name }}
          name: "RustDesk Windows Build - ${{ env.tag_name }}"
          draft: false
          prerelease: false
          files: |
            target/x86_64-pc-windows-msvc/release/rustdesk.exe
            *.msi
