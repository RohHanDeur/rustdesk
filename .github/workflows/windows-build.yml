name: Build Windows RustDesk (GUI + MSI)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022

    steps:
    # -------------------------------------------------------
    # 1. Checkout
    # -------------------------------------------------------
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    # -------------------------------------------------------
    # 2. Install Rust
    # -------------------------------------------------------
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    # -------------------------------------------------------
    # 3. Setup MSVC (필수)
    # -------------------------------------------------------
    - name: Setup MSVC Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@v1

    # -------------------------------------------------------
    # ⭐ 4. Just run RustDesk's own build script
    #    (This automatically installs vcpkg + ffmpeg + hwcodec)
    # -------------------------------------------------------
    - name: Build RustDesk (EXE)
      shell: pwsh
      run: |
        python build.py --hwcodec

    # -------------------------------------------------------
    # 5. Install WiX Toolset
    # -------------------------------------------------------
    - name: Install WiX
      shell: pwsh
      run: |
        mkdir C:\wix
        curl -L https://wixtoolset.org/downloads/v3.11.2/wix311-binaries.zip -o wix.zip
        Expand-Archive wix.zip -DestinationPath C:\wix

    # -------------------------------------------------------
    # 6. Build MSI installer
    # -------------------------------------------------------
    - name: Build MSI
      shell: pwsh
      run: |
        $env:Path += ";C:\wix"
        ./build.ps1 -Configuration Release

    # -------------------------------------------------------
    # 7. Upload artifacts
    # -------------------------------------------------------
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: rustdesk-windows-build
        path: |
          target\release\rustdesk.exe
          target\release\*.msi
