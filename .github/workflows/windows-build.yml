name: Windows Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Install vcpkg
        shell: pwsh
        run: |
          $vcpkgPath = Join-Path $env:RUNNER_TEMP "vcpkg"
          git clone https://github.com/microsoft/vcpkg $vcpkgPath
          & "$vcpkgPath/bootstrap-vcpkg.bat"
          "VCPKG_ROOT=$vcpkgPath" | Out-File -FilePath $env:GITHUB_ENV -Append
          "VCPKG_DEFAULT_TRIPLET=x64-windows-static" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Install vcpkg dependencies (Opus, FFmpeg, etc)
        shell: pwsh
        run: |
          vcpkg install opus:x64-windows-static
          vcpkg install libvpx:x64-windows-static
          vcpkg install ffmpeg[x264]:x64-windows-static

      - name: Build RustDesk (inline OFF / hwcodec ON)
        shell: pwsh
        run: |
          python build.py -f 0 --hwcodec --skip-portable-pack

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-windows-build
          path: |
            target/release/rustdesk.exe
            target/release/service.exe
            *.exe
            *.msi

            #32