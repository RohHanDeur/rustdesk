name: Windows Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Install vcpkg (manifest mode)
        shell: pwsh
        run: |
          $vcpkgPath = Join-Path $env:RUNNER_TEMP "vcpkg"
          git clone https://github.com/microsoft/vcpkg $vcpkgPath
          & "$vcpkgPath/bootstrap-vcpkg.bat"
          "VCPKG_ROOT=$vcpkgPath" | Out-File -FilePath $env:GITHUB_ENV -Append
          "VCPKG_DEFAULT_TRIPLET=x64-windows-static" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Add opus to vcpkg.json (manifest mode fix)
        shell: pwsh
        run: |
          $json = Get-Content "vcpkg.json" -Raw | ConvertFrom-Json
          if (!($json.dependencies -contains "opus")) {
            $json.dependencies += "opus"
            $json | ConvertTo-Json -Depth 10 | Set-Content "vcpkg.json" -Encoding UTF8
          }

      - name: Install dependencies from vcpkg.json
        shell: pwsh
        run: |
          $vcpkg = "$env:VCPKG_ROOT/vcpkg.exe"
          & $vcpkg install --triplet x64-windows-static

      - name: Disable portable pack (CI-safe)
        shell: pwsh
        run: |
          $portable = "libs/portable/generate.py"
          @'
import sys
print("Skipping portable generate.py in CI")
sys.exit(0)
'@ | Set-Content $portable -Encoding UTF8

      - name: Build RustDesk (GUI + hwcodec)
        shell: pwsh
        run: |
          python build.py --hwcodec

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-windows-build
          path: |
            target/release/*.exe
            target/release/*.msi
