name: Build Windows RustDesk (GUI + MSI)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022

    steps:
    # -------------------------------------------------------
    # 1. Checkout
    # -------------------------------------------------------
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    # -------------------------------------------------------
    # 2. Install Rust
    # -------------------------------------------------------
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    # -------------------------------------------------------
    # 3. Setup MSVC (필수)
    # -------------------------------------------------------
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    # -------------------------------------------------------
    # 4. Install vcpkg
    # -------------------------------------------------------
    - name: Clone vcpkg
      run: |
        set VCPKG_ROOT=%TEMP%\vcpkg
        git clone https://github.com/microsoft/vcpkg.git %TEMP%\vcpkg
        %TEMP%\vcpkg\bootstrap-vcpkg.bat
      shell: cmd

    - name: Install vcpkg dependencies
      shell: pwsh
      run: |
        $env:VCPKG_ROOT="$env:TEMP/vcpkg"
        $pkgs = @(
          "ffmpeg:x64-windows-static",
          "libvpx:x64-windows-static",
          "libyuv:x64-windows-static",
          "libjpeg-turbo:x64-windows-static",
          "opus:x64-windows-static",
          "aom:x64-windows-static",
          "mfx-dispatch:x64-windows-static"
        )
        foreach ($pkg in $pkgs) {
          & "$env:VCPKG_ROOT\vcpkg.exe" install $pkg --clean-after-build
        }

    # -------------------------------------------------------
    # 5. Build RustDesk (HWCodec 포함)
    # -------------------------------------------------------
    - name: Build RustDesk
      run: |
        python build.py --hwcodec

    # -------------------------------------------------------
    # 6. Install WiX Toolset
    # -------------------------------------------------------
    - name: Install WiX
      shell: pwsh
      run: |
        mkdir C:\wix
        curl -L https://wixtoolset.org/downloads/v3.11.2/wix311-binaries.zip -o wix.zip
        Expand-Archive wix.zip -DestinationPath C:\wix

    # -------------------------------------------------------
    # 7. Build MSI installer
    # -------------------------------------------------------
    - name: Build MSI
      shell: pwsh
      run: |
        $env:Path += ";C:\wix"
        ./build.ps1 -Configuration Release

    # -------------------------------------------------------
    # 8. Upload artifacts (EXE + MSI)
    # -------------------------------------------------------
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: rustdesk-windows-build
        path: |
          target\release\rustdesk.exe
          target\release\*.msi
