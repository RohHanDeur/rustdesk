name: Build Windows RustDesk (GUI + MSI)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022

    steps:
      # ------------------------------------------------------------
      # 1) Checkout
      # ------------------------------------------------------------
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # ------------------------------------------------------------
      # 2) Install Rust
      # ------------------------------------------------------------
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      # ------------------------------------------------------------
      # 3) Setup MSBuild
      # ------------------------------------------------------------
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # ------------------------------------------------------------
      # 4) Install Python
      # ------------------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ------------------------------------------------------------
      # 5) Install vcpkg
      # ------------------------------------------------------------
      - name: Install vcpkg
        shell: pwsh
        run: |
          $vcpkgPath = Join-Path $env:RUNNER_TEMP "vcpkg"
          git clone https://github.com/microsoft/vcpkg $vcpkgPath
          & "$vcpkgPath\bootstrap-vcpkg.bat"

          "VCPKG_ROOT=$vcpkgPath" | Out-File -FilePath $env:GITHUB_ENV -Append
          "VCPKG_DEFAULT_TRIPLET=x64-windows-static" | Out-File -FilePath $env:GITHUB_ENV -Append

      # ------------------------------------------------------------
      # 6) Add opus to vcpkg.json if missing
      # ------------------------------------------------------------
      - name: Ensure opus dependency exists
        shell: pwsh
        run: |
          if (-not (Test-Path "vcpkg.json")) { exit 0 }
          $json = (Get-Content "vcpkg.json" -Raw | ConvertFrom-Json)
          if ($json.dependencies -notcontains "opus") {
            $json.dependencies += "opus"
            $json | ConvertTo-Json -Depth 10 | Set-Content "vcpkg.json" -Encoding UTF8
          }

      # ------------------------------------------------------------
      # 7) Run vcpkg install (manifest mode)
      # ------------------------------------------------------------
      - name: Run vcpkg install
        shell: pwsh
        run: |
          $vcpkg = Join-Path $env:VCPKG_ROOT "vcpkg.exe"
          Push-Location "$env:GITHUB_WORKSPACE"
          & $vcpkg install --triplet x64-windows-static
          Pop-Location

      # ------------------------------------------------------------
      # 8) Patch opus include path for magnum-opus
      # ------------------------------------------------------------
      - name: Patch opus include path
        shell: pwsh
        run: |
          $inc = Join-Path $env:VCPKG_ROOT "installed/x64-windows-static/include"
          $opusDir = Join-Path $inc "opus"

          if (-not (Test-Path $opusDir)) {
            New-Item -ItemType Directory -Path $opusDir | Out-Null
          }

          Copy-Item "$inc\opus*.h" $opusDir -Force -ErrorAction SilentlyContinue
          Copy-Item "$inc\opus_*.h" $opusDir -Force -ErrorAction SilentlyContinue

          Write-Host "Opus include patch complete."
          Get-ChildItem $opusDir

      # ------------------------------------------------------------
      # 9) Patch build.py to disable portable build
      # ------------------------------------------------------------
      - name: Disable portable build in build.py
        shell: pwsh
        run: |
          $file = "build.py"
          if (Test-Path $file) {
            Write-Host "Patching build.py to disable portable build..."
            (Get-Content $file) `
              -replace "def build_portable[\s\S]*?def", "def build_portable(*args, **kwargs):`n    return`n`ndef" `
              -replace "if options\.portable[\s\S]*?pass", "# portable disabled in CI" `
              | Set-Content $file -Encoding UTF8
          }

      # ------------------------------------------------------------
      # 10) Build RustDesk GUI (portable disabled)
      # ------------------------------------------------------------
      - name: Build Windows GUI
        shell: pwsh
        run: |
          python build.py --skip-portable-pack

      # ------------------------------------------------------------
      # 11) Install WiX Toolset for MSI build
      # ------------------------------------------------------------
      - name: Install WiX Toolset
        shell: pwsh
        run: |
          $wix = "$env:ProgramFiles\WixToolsetV3"
          New-Item -ItemType Directory -Force -Path $wix | Out-Null
          Invoke-WebRequest -Uri "https://wixtoolset.org/releases/v3.11.2/wix311-binaries.zip" -OutFile wix.zip
          Expand-Archive wix.zip -DestinationPath $wix -Force
          $wixBin = Join-Path $wix "bin"
          $wixBin | Out-File -FilePath $env:GITHUB_PATH -Append

      # ------------------------------------------------------------
      # 12) Build MSI installer
      # ------------------------------------------------------------
      - name: Build Windows MSI
        shell: pwsh
        run: |
          powershell ./build.ps1 -Configuration Release

      # ------------------------------------------------------------
      # 13) Upload build artifacts
      # ------------------------------------------------------------
      - name: Upload EXE + MSI
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-windows-build
          path: |
            target\release\rustdesk.exe
            target\release\*.msi
