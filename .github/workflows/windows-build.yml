name: Build Windows RustDesk (GUI + MSI)

on:
  push:
    branches: [ master ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: windows-latest

    env:
      VCPKG_ROOT: C:\Users\runneradmin\vcpkg

    steps:
      # --------------------------------------------------
      # 1. Checkout Repository
      # --------------------------------------------------
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      # --------------------------------------------------
      # 2. Version Auto Increase
      # --------------------------------------------------
      - name: Auto increment version
        id: versioning
        shell: bash
        run: |
          if [ ! -f VERSION ]; then
            echo "1" > VERSION
          fi

          OLD_VERSION=$(cat VERSION)
          NEW_VERSION=$((OLD_VERSION + 1))
          echo $NEW_VERSION > VERSION

          echo "tag_name=v$NEW_VERSION" >> $GITHUB_ENV
          echo "new_version=$NEW_VERSION" >> $GITHUB_ENV

      - name: Commit updated VERSION file
        shell: bash
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add VERSION
          git commit -m "Auto bump version to ${{ env.new_version }}" || true
          git push || true

      # --------------------------------------------------
      # 3. Install Rust toolchain
      # --------------------------------------------------
      - name: Install stable Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install MSVC Build Tools
        uses: microsoft/setup-msbuild@v2

      - name: Add Windows target
        run: rustup target add x86_64-pc-windows-msvc

      # --------------------------------------------------
      # 4. Install vcpkg dependencies
      # --------------------------------------------------
      - name: Clone vcpkg
        shell: powershell
        run: |
          git clone https://github.com/microsoft/vcpkg.git $env:USERPROFILE/vcpkg
          & "$env:USERPROFILE/vcpkg/bootstrap-vcpkg.bat"

      - name: Export VCPKG_ROOT
        shell: powershell
        run: |
          echo "VCPKG_ROOT=$env:USERPROFILE/vcpkg" >> $env:GITHUB_ENV

      - name: Install required vcpkg libs
        shell: powershell
        run: |
          $env:VCPKG_ROOT="$env:USERPROFILE/vcpkg"
          & "$env:VCPKG_ROOT/vcpkg" install opus:x64-windows-static --classic
          & "$env:VCPKG_ROOT/vcpkg" install libvpx:x64-windows-static --classic
          & "$env:VCPKG_ROOT/vcpkg" install libyuv:x64-windows-static --classic
          & "$env:VCPKG_ROOT/vcpkg" install libjpeg-turbo:x64-windows-static --classic
          & "$env:VCPKG_ROOT/vcpkg" install aom:x64-windows-static --classic

      # --------------------------------------------------
      # 5. Build Windows GUI + MSI installer
      # --------------------------------------------------
      - name: Build RustDesk (GUI)
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Build MSI installer
        shell: powershell
        run: |
          cargo xtask installer --windows --release --target x86_64-pc-windows-msvc

      # --------------------------------------------------
      # 6. Upload artifacts + GitHub Release
      # --------------------------------------------------
      - name: Upload EXE + MSI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-windows-${{ env.tag_name }}
          path: |
            target/x86_64-pc-windows-msvc/release/rustdesk.exe
            target/x86_64-pc-windows-msvc/release/*.msi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.tag_name }}
          name: "RustDesk Windows Build - ${{ env.tag_name }}"
          files: |
            target/x86_64-pc-windows-msvc/release/rustdesk.exe
            target/x86_64-pc-windows-msvc/release/*.msi
